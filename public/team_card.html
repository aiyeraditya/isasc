<div class="col-sm-2">
    <div class="card border-0">
      <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
        <img class="w-100 h-100" src="{picture_link}" alt="{person_name}" data-bs-toggle="modal" data-bs-target="#{person_name}">
      </div>
      <div class="card-body text-center">
        <div class="card-title">{person_name}</div>
        <p class="card-text">{person_title} <br>{person_position}</p>
        <div style="font-size: 1rem;">
          <a class="me-2" href = "{facebook_link}"><i class="bi-facebook footer-icons"></i></a>
          <a class="me-2" href = "{twitter_link}"><i class="bi-twitter footer-icons"></i></a>
          <a class="me-2" href = "{instagram_link}"><i class="bi-instagram footer-icons"></i></a>
          <a class="me-2" href = "{linkedin_link}"><i class="bi-linkedin footer-icons"></i></a>
          <a class="me-2" href = "{github_link}"><i class="bi-github footer-icons"></i></a>
        </div>
      </div>
    </div>
  </div>
""""

<div class="modal fade" id="{person_name}" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{person_name}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
